<div class="box">

    <div class="box-prod-list">
        <ul *ngFor="let item of productList" routerLink="api/about/{{lastId}}" 
            [class.done]="item.isDone" 
            (click)="goToAbout(item)" 
            [class.last]="isLast(item)"
            routerLinkActive="active">
            <li>{{ item.name }}</li>
        </ul>
    </div>
    <button (click)="delete()" [disabled]="" >Delete</button>
</div>

<router-outlet></router-outlet>
