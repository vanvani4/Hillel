
<h2>Administration</h2>
<div class="administration">

  <div class="add-new-product">
    <h3>Add new product</h3>
    <div>
      <input #name type="text" placeholder="Product name">
    </div>

    <div>
      <textarea #about type="text" rows="10" cols="30" placeholder="About product"></textarea>
    </div>

    <button (click)="addProduct(name.value, about.value)">Add product</button>
  </div>
