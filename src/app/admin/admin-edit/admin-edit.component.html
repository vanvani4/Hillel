<div class="editProduct">
    <h3>Edit product</h3>

    <input #name type="text" value={{activeItem?.name}}>

    <textarea #about type="text" rows="10" cols="30" value={{activeItem?.about}}></textarea>

    <button (click)="edit(name.value, about.value, activeItem.id)">Edit</button>
    <button (click)="close()">Close</button>

</div>
