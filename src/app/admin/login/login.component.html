<div *ngIf="!message && !authService.isLoggedIn">
  
  <!-- <label for="login">Login</label>
  <input #login type="text" id="login">

  <label for="password">Password</label>
  <input #password type="password" id="pasword"> -->

  <form #authorizationForm="ngForm">
    <div>
        <label for="login">Login</label>
        <input [(ngModel)]="user.login"
          type="text" 
          id="login"
          name="login"
          #name="ngModel"
          required>
    </div>

    <div *ngIf="formErrors.login" class="alert">
      {{formErrors.login}}
    </div>

    <div>
      <label for="password">Password</label>
      <input 
        [(ngModel)]="user.password" 
        type="password" 
        id="pasword"
        name="password"
        #name="ngModel"
        required>
    </div>

    <div *ngIf="formErrors.password" class="alert">
      {{formErrors.password}}
    </div>

  </form>

  <button [disabled]="authorizationForm.invalid"
    (click)="log()">Login</button>

</div>

<div *ngIf="message">
  {{message}}
</div>

<button *ngIf='authService.isLoggedIn' (click)="logOut()">Log out</button>
