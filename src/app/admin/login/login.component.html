<div *ngIf="!message && !authService.isLoggedIn">

  <form [formGroup]="loginForm" novalidate (ngSubmit)="log()">
    <div>
      <label for="login">Login</label>
      <input formControlName="login" type="text" id="login" placeholder="admin@admin.com">
    </div>

    <div *ngIf="formErrors.login" class="alert">
      {{formErrors.login}}
    </div>

    <div>
      <label for="password">Password(pass)</label>
      <input formControlName="password" type="password" id="password">
    </div>

    <div *ngIf="formErrors.password" class="alert">
      {{formErrors.password}}
    </div>

    <button [disabled]="loginForm.invalid">Login</button>

  </form>


</div>

<div *ngIf="message">
  {{message}}
</div>

<button *ngIf='authService.isLoggedIn' (click)="logOut()">Log out</button>
